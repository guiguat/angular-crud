<mat-card>
    <mat-card-title>Tem certeza que deseja deletar {{product?.name}}?</mat-card-title>
    <form >
        <mat-form-field>
            <input matInput type="text" placeholder="Nome"
                [value]="product?.name" name="name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="text" placeholder="PreÃ§o (R$)"
                [value]="product?.price" name="price" disabled>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deleteProduct(product.id)" color="warn">
        Deletar
    </button>
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
